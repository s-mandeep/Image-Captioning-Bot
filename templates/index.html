<!DOCTYPE html>
<html>
<head>
    <title>
        Image Captioner
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        .heading{
            font-weight: 100;
            font-size: 4em;
            text-shadow: 1px 1px 5px black;

        }
        .text{
            font-size: 32px;
            font-style: italic;
        }
        img{
            height: 90%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bg-light">
            <div class="container"> 
                <h1 class="heading">
                    Image Captioner
                </h1>
                <p>
                    This bot captions images for you
                </p>
            </div>
        </div>
        
        
        <form class="form-inline" method="POST" action="/" enctype="multipart/form-data">
            <label><b>Image: &nbsp;&nbsp;</b></label>
            <input class="form-control" type="file" name="image" placeholder="Choose image from local storage...">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {%if result%}
            <div class="row">
                <div class="col-sm-4"><img src="{{result['image']}}">  </div>
                <div class="col-sm-8"><p class="text">Generated Caption: <i>{{result['caption']}}</i></p></div>
            </div>
            
        {%endif%}
    </div>
    
</body>
</html>
